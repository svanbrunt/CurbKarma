<!DOCTYPE html>

<html>
  <head>
    <link rel="icon"  href="/static/images/fav.ico" > 
    <link type="text/css" rel="stylesheet" href="/static/main.css" >
    <link href='http://fonts.googleapis.com/css?family=Mandali' rel='stylesheet' type='text/css'>

    <title>CurbKarma</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

    <script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery.maskedinput.js" type="text/javascript"></script>

    <script type="text/javascript">
      jQuery(function($){
         // $("#date").mask("99/99/9999",{placeholder:"mm/dd/yyyy"});
         $("#phone-input").mask("(999) 999-9999");
         // $("#tin").mask("99-9999999");
         // $("#ssn").mask("999-99-9999");
      });
    </script>

    <script type="text/javascript">
      jQuery(function($){
        $('#submit-button').on('click',function(){
          $('#signup-form').submit();
        });
      }); 
    </script>
     

  </head>

  <body>

    <section id="header">   
      <!-- HEADER -->
      <div id="header-container">
        <span>
          <a href="/">
            <img class="logo" src="/static/images/curbkarma.png" >
          </a>
        </span>
        
        <span>
          {% if user %}
            <a id="profile-text" href="/profile">{{user.phone}}</a>
          {% else %}
            <span id="profile-text">
              <a id="login-link" href="/login">Login</a> or <a id="login-link" href="/signup">Signup</a>
            </span>
          {% endif %}   
        </span>
        
      </div>
      <!-- END HEADER -->
    </section>


    <section class="main">

      <div id="content">
        {% block content %}
        {% endblock %}
      </div>

    </section>

  <!-- FOOTER -->
    <section id="footer">
      
      <div id="footer-container">
          <span>
            <a id="footer-text" href="/about">About CurbKarma</a>
          </span>

          <span>
            {% if user %}
               <a id="logout-text" href="/logout">Logout</a>
            {% endif %}   
          </span>
        
      </div>
      <!-- END HEADER -->
    </section>
  <!-- END FOOTER -->

  </body>
